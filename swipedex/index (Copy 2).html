        UIkit.util.on(document, 'beforescroll', function () {
            document.querySelector('html').classList.add('no-snap');
        });
        UIkit.util.on(document, 'scrolled', function () {
            setTimeout(() => {
                document.querySelector('html').classList.remove('no-snap');

        });

    <script>
  function setResponsiveIconRatios() {
    const icons = document.querySelectorAll('[uk-icon]');
    function getResponsiveRatio(el) {
      const width = window.innerWidth;
      if (width <= 480) {
        return el.dataset.ratioXs || 1;
      } else if (width <= 768) {
        return el.dataset.ratioS || 1.3;
      } else if (width <= 1024) {
        return el.dataset.ratioM || 1.6;
      } else {
        return el.dataset.ratioL || 2;
      }
    }
    function updateRatios() {
      icons.forEach(iconEl => {
        const ratio = getResponsiveRatio(iconEl);
        const iconAttr = iconEl.getAttribute('uk-icon');
        const iconTypeMatch = iconAttr.match(/icon\s*:\s*[^;]+/i);
        const iconType = iconTypeMatch ? iconTypeMatch[0] : 'icon: home';
        iconEl.setAttribute('uk-icon', `${iconType}; ratio: ${ratio}`);
        UIkit.icon(iconEl).$emit('update');
      });
    }
    updateRatios();
    window.addEventListener('resize', updateRatios);
  }
  setResponsiveIconRatios();
</script>
