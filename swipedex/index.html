    <style>
        #back2top.uk-hidden {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
    </style>
    <style>
        .visible-animate {
            display: block !important;
        }
    </style>

    <script>
        function animateShow(element, animationClass, delay = 0) {
            setTimeout(() => {
                element.classList.add('visible-animate', animationClass);
                element.classList.remove('uk-hidden');

                setTimeout(() => {
                    element.classList.remove(animationClass);
                }, 600);
            }, delay);
        }

        function hideElement(element) {
            element.classList.remove('visible-animate');
            element.classList.add('uk-hidden');
        }

        function toggleUIButtonsVisibility() {
            const toTop = document.getElementById("back2top");
            const dialer = document.getElementById("1");
            const rect1 = dialer.getBoundingClientRect();
            const isDialer1Visible = rect1.bottom > 0;

            if (isDialer1Visible) {
                hideElement(toTop);
            } else {
                animateShow(toTop, 'uk-animation-slide-bottom-small');
            }

            const topLeft = document.getElementById("topLeft");
            const topRight = document.getElementById("topRight");
            const section2 = document.getElementById("2");
            const section2Rect = section2.getBoundingClientRect();
            const isSection2Visible = section2Rect.top < window.innerHeight && section2Rect.bottom > 0;

            if (isSection2Visible || section2Rect.top < 0) {
                hideElement(topLeft);
                hideElement(topRight);
            } else {
                animateShow(topLeft, 'uk-animation-slide-top-small', 0);
                animateShow(topRight, 'uk-animation-slide-top-small', 200);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            // Remove uk-hidden so animation can show them on load
            const topLeft = document.getElementById("topLeft");
            const topRight = document.getElementById("topRight");
            const toTop = document.getElementById("back2top");

            topLeft.classList.remove('uk-hidden');
            topRight.classList.remove('uk-hidden');
            toTop.classList.remove('uk-hidden');

            toggleUIButtonsVisibility();
        });

        document.addEventListener("scroll", toggleUIButtonsVisibility);
    </script>


    <script>
        function setResponsiveCustomIconSizes() {
            const customIcons = document.querySelectorAll('.uk-icon-image');
            const defaultSizes = {
                xs: 20,
                s: 27.5,
                m: 35,
                l: 42.5,
                xl: 50
            };
            const defaultMarginBottom = '15px';
            function getSize(el) {
                const width = window.innerWidth;
                if (width <= 250) return el.dataset.sizeXs || defaultSizes.xs;
                else if (width <= 350) return el.dataset.sizeS || defaultSizes.s;
                else if (width <= 450) return el.dataset.sizeM || defaultSizes.m;
                else if (width <= 550) return el.dataset.sizeL || defaultSizes.l;
                else return el.dataset.sizeXl || defaultSizes.xl;
            }
            function updateSizes() {
                customIcons.forEach(el => {
                    const size = getSize(el);
                    el.style.width = `${size}px`;
                    el.style.height = `${size}px`;
                    el.style.backgroundSize = 'contain';
                    el.style.display = 'inline-block';
                    el.style.marginBottom = defaultMarginBottom;
                });
            }
            updateSizes();
            window.addEventListener('resize', updateSizes);
        }
        setResponsiveCustomIconSizes();
    </script>
