<!DOCTYPE html>
<html class="uk-height-1-1">

<head>
    <title>Title</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.23.7/dist/css/uikit.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.23.7/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.23.7/dist/js/uikit-icons.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        * {
            font-family: "Poppins";
        }

        .sd-font-creditcard {
            font-family: "Credit Card";
            letter-spacing: 20px;
        }
    </style>
    <style>
        html {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }

        .uk-section {
            scroll-snap-align: start;
            height: 100vh;
        }
    </style>
    <style>
        .uk-lightbox-items::before {
            background: #ffcc00 !important;
            opacity: 1 !important;
        }
    </style>
    <script>
        UIkit.util.on(document, 'beforescroll', function () {
            document.querySelector('html').classList.add('no-snap');
        });

        UIkit.util.on(document, 'scrolled', function () {
            setTimeout(() => {
                document.querySelector('html').classList.remove('no-snap');
            }, 300); // adjust timing as needed
        });
    </script>
    <style>
        html.no-snap {
            scroll-snap-type: none !important;
        }
    </style>
</head>

<body class="uk-height-1-1">

        <a class="uk-position-center-left uk-position-small uk-hidden-hover" href uk-slidenav-previous

        <a class="uk-position-center-right uk-position-small uk-hidden-hover" href uk-slidenav-next

            <div class="uk-position-bottom-right uk-text-right uk-padding-large">

                </a>
            </div>

    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const hash = window.location.hash;

            // Map your custom hashes to slide indices (0-based)
            const slideMap = {
                "#s1": 0,
                "#s2": 1,
                "#s3": 2,
                "#s4": 3,
                "#s5": 4,
                "#s6": 5
            };

            if (slideMap.hasOwnProperty(hash)) {
                const slider = UIkit.slider('#5'); // your slider container ID is 5
                slider.show(slideMap[hash]);
            }
        });
    </script>

    <script>
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) document.exitFullscreen();
            }
        }
    </script>
